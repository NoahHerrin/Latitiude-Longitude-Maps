<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        width: 100%
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
  <body>
    <form name ="LatLongSearch" class="" onsubmit= "return loadmap()" method="post" method="post">
      Latitude: <input type="text" name="Latitude" value="">
    <select name="lat_direction">
    <option value="North">North</option>
    <option value="South">South</option>
  </select>
      Longitude: <input type="text" name="Longitude" value="">
      <select name="long_direction">
      <option value="East">East</option>
      <option value="West">West</option>
    </select>
      <button type="button" name="Go" id="searchbutton">Go</button>
    </form>
    <div id="map"></div>
<script type="text/javascript">
  function initMap() {
    var myLatLng = {lat: 6.4, lng: 14.5}
    map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 3
    });
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Hello World!'
    });
  }

</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClVSmi7rXhB2NsmSJtGxsF9J-N2s6BZd0&callback=initMap"
    async defer></script>
<script src="js/loadmap.js" /script>
  </body>
</html>
